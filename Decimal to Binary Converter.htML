  <style>
    body {

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

<body>
<div id="converter">
  <label for="decimalInput">Enter Decimal Number:</label>
  <input type="number" id="decimalInput" placeholder="Enter decimal number">

  <button onclick="convertToBinary()">Convert to Binary</button>

  <div id="result"></div>
</div>

<script>
  function convertToBinary() {
    var decimalInput = document.getElementById("decimalInput").value;

    // Check if the input is a valid number
    if (isNaN(decimalInput)) {
      alert("Please enter a valid decimal number");
      return;
    }

    var binaryResult = (decimalInput >>> 0).toString(2); // Use logical right shift to convert negative numbers

    document.getElementById("result").innerHTML = "Binary: " + binaryResult;
  }
</script>
